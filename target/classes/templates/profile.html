<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="">
<title>Profile</title>
<link href="/css/bootstrap.min.css" rel="stylesheet">
<link href="/css/font-awesome.min.css" rel="stylesheet">
<link href="/css/prettyPhoto.css" rel="stylesheet">
<link href="/css/price-range.css" rel="stylesheet">
<link href="/css/animate.css" rel="stylesheet">
<link href="/css/main.css" rel="stylesheet">
<link href="/css/responsive.css" rel="stylesheet">
<style>
.form-group{
margin-left:30%;
}
</style>
</head>
<body>
<div th:replace="~{nav/navbar :: navbar}"></div>

	<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
        <h3 class="title text-center">User Profile</h3><br>
				<div class="form-group">
                    <label for="fullname ">Full Name</label><span class="sign">&nbsp; :</span>
                    &nbsp;<span th:text="${user.fullname}" id="fullname"></span>
                </div>
				<div class="form-group">
                    <label for="email">Email</label><span class="sign">&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; :</span>
                    &nbsp;<span th:text="${user.email}" id="email"></span>
                </div>
                <div class="form-group">
                    <label for="phonenumber">Phone</label><span class="sign">&nbsp; &nbsp; &nbsp; &nbsp; :</span>
                    &nbsp;<span th:text="${user.phonenumber}" id="phonenumber"></span>
                </div>
                <div class="form-group text-center" style="margin-left:0;">
                <a th:href="@{/editProfile}" class="btn btn-primary">Edit Profile</a>
                </div>                
            <br>
        </div>
    </div>
</div>

	<div th:replace="~{nav/footer :: footer}"></div>
	
	<script src="/js/jquery.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/jquery.scrollUp.min.js"></script>
	<script src="/js/price-range.js"></script>
	<script src="/js/jquery.prettyPhoto.js"></script>
	<script src="/js/main.js"></script>
</body>
</html>
