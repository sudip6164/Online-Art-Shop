<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>User Table</title>
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
        <link href="dashboardStatic/css/styles.css" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="sb-nav-fixed">
        <div th:replace="~{nav/navbarAdmin :: navbarAdmin}"></div>
        
        <div id="layoutSidenav">
             <div th:replace="~{nav/sidebarAdmin :: sidebarAdmin}"></div>
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">Tables</h1>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item">Dashboard</li>
                            <li class="breadcrumb-item active">User Table</li>
                        </ol>
                        
                        <div class="card mb-4">
                            <div class="card-header">
                                <i class="fas fa-table me-1"></i>
                                Users
                            </div>
                            <div class="card-body">
                                <table id="datatablesSimple">
                                   <thead>
                                        <tr>
                                            <th>Id</th>
                                            <th>Full Name</th>
                                            <th>Phone Number</th>
                                            <th>Email</th>
                                            <th>Role</th>                                            
                                            <th>Edit</th>                                            
                                            <th>Delete</th>                                            
                                        </tr>
                                    </thead>                                  
                                    <tbody>
                                        <tr th:each="u:${userList}">
                                            <td th:text="${u.id}"></td>
                                            <td th:text="${u.fullname}"></td>
                                            <td th:text="${u.phonenumber}"></td>
                                            <td th:text="${u.email}"></td>
											<td>
												<ul style="list-style-type: none; padding:0; margin:0">
													<li th:each="role : ${u.roles}" th:text="${role.name}"></li>
												</ul>
											</td>
											<td>
											    <a th:href="@{'/editUser/'+${u.id}}"><input type="button" value="Edit"></a>
											</td>
                                          
                                            <td>
												<a th:href="@{'/deleteUser/'+${u.id}}"><input type="submit" value="Delete"></a>
											</td>                                       
                                        </tr>
                                     </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </main>
                <div th:replace="~{nav/footerAdmin :: footerAdmin}"></div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="dashboardStatic/js/scripts.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
        <script src="dashboardStatic/js/datatables-simple-demo.js"></script>
    </body>
</html>
