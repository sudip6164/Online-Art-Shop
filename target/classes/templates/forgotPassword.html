<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="">
<title>Forgot Password</title>
<link href="/css/bootstrap.min.css" rel="stylesheet">
<link href="/css/font-awesome.min.css" rel="stylesheet">
<link href="/css/prettyPhoto.css" rel="stylesheet">
<link href="/css/price-range.css" rel="stylesheet">
<link href="/css/animate.css" rel="stylesheet">
<link href="/css/main.css" rel="stylesheet">
<link href="/css/responsive.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{nav/navbar :: navbar}"></div>

	<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
        <h3 class="title text-center">Enter your email to reset password</h3>
            <form method="post" action="forgotPassword">
            		<div th:if="${invalidEmail}" class="alert alert-danger">
						User with email does not exist.
					</div>
					<div th:if="${invalidOTP}" class="alert alert-danger">
						OTP is invalid. Try again.
					</div>
					<div th:if="${expiredOTP}" class="alert alert-danger">
                    		OTP has expired. Try again.
                	</div>
					<div class="form-group">
                    <label for="forgotPasswordEmail">Email address</label>
                    <input type="email" class="form-control" id="forgotPasswordEmail" placeholder="Enter email" name="email" required>
                </div>
                <div class="form-group text-center">
                <button type="submit" class="btn btn-primary">Reset Password</button>
                </div>
            </form>
            <br>
        </div>
    </div>
</div>

	<div th:replace="~{nav/footer :: footer}"></div>
	
	<script src="/js/jquery.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/jquery.scrollUp.min.js"></script>
	<script src="/js/price-range.js"></script>
	<script src="/js/jquery.prettyPhoto.js"></script>
	<script src="/js/main.js"></script>
</body>
</html>
