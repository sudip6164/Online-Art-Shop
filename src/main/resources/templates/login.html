<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="">
<title>Login</title>
<link href="/css/bootstrap.min.css" rel="stylesheet">
<link href="/css/font-awesome.min.css" rel="stylesheet">
<link href="/css/prettyPhoto.css" rel="stylesheet">
<link href="/css/price-range.css" rel="stylesheet">
<link href="/css/animate.css" rel="stylesheet">
<link href="/css/main.css" rel="stylesheet">
<link href="/css/responsive.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{nav/navbar :: navbar}"></div>

	<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
        <h3 class="title text-center">Login into your account</h3>
            <form method="post" action="postlogin">
					<div th:if="${loginError}" class="alert alert-danger">
						Invalid email or password. Please try again.
					</div>
					<div th:if="${param.sessionExpired}" class="alert alert-danger">
                   		Either you have not login or your session expired. Please login again.
                	</div>
                	<div th:if="${passwordResetSuccess}" class="alert alert-success">
						Password successfully reset. Login now.
					</div>
					<div th:if="${param.cartnotlogged}" class="alert alert-danger">
						You need to login to use cart.
					</div>
					<div class="form-group">
                    <label for="loginEmail">Email address</label>
                    <input type="email" class="form-control" id="loginEmail" placeholder="Enter email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" class="form-control" id="loginPassword" placeholder="Password" name="password" required>
                    <i class="toggle-password fa fa-eye-slash" onclick="togglePasswordVisibility()"></i>
                </div>
                <div class="form-group text-center">
                <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>
            <br>
            <div class="text-center mt-3">
                <p>Don't have an account? <a id="signupLink" href="/signup">Register here</a></p>
                <p>Forgot your password? <a href="/forgotPasswordPage">Reset here</a></p>
            </div>
        </div>
    </div>
</div>

	<script type="text/javascript">
		function togglePasswordVisibility() {
			var passwordField = document.getElementById("loginPassword");
			var eyeIcon = document.querySelector(".toggle-password");

			if (passwordField.type === "password") {
				passwordField.type = "text";
				eyeIcon.classList.remove("fa-eye-slash");
				eyeIcon.classList.add("fa-eye");
			} else {
				passwordField.type = "password";
				eyeIcon.classList.remove("fa-eye");
				eyeIcon.classList.add("fa-eye-slash");
			}
		}
	</script>

	<div th:replace="~{nav/footer :: footer}"></div>
	
	<script src="/js/jquery.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/jquery.scrollUp.min.js"></script>
	<script src="/js/price-range.js"></script>
	<script src="/js/jquery.prettyPhoto.js"></script>
	<script src="/js/main.js"></script>
</body>
</html>
