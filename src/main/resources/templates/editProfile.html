<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="">
<title>Edit Profile</title>
<link href="/css/bootstrap.min.css" rel="stylesheet">
<link href="/css/font-awesome.min.css" rel="stylesheet">
<link href="/css/prettyPhoto.css" rel="stylesheet">
<link href="/css/price-range.css" rel="stylesheet">
<link href="/css/animate.css" rel="stylesheet">
<link href="/css/main.css" rel="stylesheet">
<link href="/css/responsive.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{nav/navbar :: navbar}"></div>

	<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
        <h3 class="title text-center">Edit Profile</h3><br>
				<form th:action="@{/updateProfile}" th:object="${user}" method="post">
				<div class="form-group text-center">
                    <label for="fullname">Full Name</label><span class="sign">&nbsp; :</span>
                    &nbsp;<input type="text" id="fullname" th:field="*{fullname}"></input>
                </div>
				<div class="form-group text-center">
                    <label for="email">Email</label><span class="sign">&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; :</span>
                    &nbsp;<input type="email" id="email" th:field="*{email}" readonly></input>
                    <span class="text-danger">*Email cannot be changed.</span>
                </div>
                <div class="form-group text-center">
                    <label for="phonenumber">Phone</label><span class="sign">&nbsp; &nbsp; &nbsp; &nbsp; :</span>
                    &nbsp;<input type="text" id="phonenumber" th:field="*{phonenumber}"></input>
                </div>
                <div class="form-group text-center">
                <button type="submit" class="btn btn-primary">Update Profile</button>
                </div>
                </form>
            <br>
        </div>
    </div>
</div>

	<div th:replace="~{nav/footer :: footer}"></div>
	
	<script src="/js/jquery.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/jquery.scrollUp.min.js"></script>
	<script src="/js/price-range.js"></script>
	<script src="/js/jquery.prettyPhoto.js"></script>
	<script src="/js/main.js"></script>
</body>
</html>
